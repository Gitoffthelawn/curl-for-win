---
# yamllint disable rule:line-length
version: '1.0.{build}'
branches:
  only:
    - 'main'
    - 'main-libressl'
    - 'main-openssl'
    - 'main-boringssl'
    - 'main-awslc'
    - 'main-mini'
    - 'dev'
    - 'dev-libressl'
    - 'dev-openssl'
    - 'dev-boringssl'
    - 'dev-awslc'
    - 'dev-mini'
    - 'test'
    - 'test-libressl'
    - 'test-openssl'
    - 'test-boringssl'
    - 'test-awslc'
    - 'test-mini'
# https://www.appveyor.com/docs/build-environment/#build-worker-images
# https://www.appveyor.com/docs/linux-images-software/
image: 'Ubuntu2204'
clone_depth: 8
build:
  verbosity: 'detailed'
environment:
  CW_LLVM_MINGW_DL: '1'
  CW_LLVM_MINGW_ONLY: '0'
  CW_MAP: '0'
  CW_JOBS: '2'
  SIGN_CODE_GPG_PASS:
    secure: 'GalldmjiSv7Zkxb+W9T2ccx8M58tEJx6vXIs75szSPAVGH3Tl6s/IjIfdYhcjKQf'
  SIGN_CODE_KEY_PASS:
    secure: 'dGiua20PNhgaxUGN2xEksAsyeobYHBu6Sh3OJFMGT7qvJRE8h+CoZ0MzRGWrrLxk'
  SIGN_PKG_KEY_ID: 'BDCF067D3908B2727A4A948767C1003740BF8DC2'
  SIGN_PKG_GPG_PASS:
    secure: '691Ykt37/bFaTvxSafrjxGf9Y0konF/jLO3DbglIjMeaHW6FwIqsi8r6KASIjdGU'
  SIGN_PKG_KEY_PASS:
    secure: 'hPd2pmh39DzHjaINLeLKHl3VGVuAuRlLt05nhU7fph55KBeTBjtkHNaKUxBu+3Ev'
  COSIGN_PKG_GPG_PASS:
    secure: '0AlxGMXJEu3ikha//wne+e1L0kvDNqbYg62QuVn/JDoz94b+P6ilrVQH2h9QiFp4'
  COSIGN_PKG_KEY_PASS:
    secure: 'OnmQRlYaVGvoXGqjCW72gmWCGh89KxjCCpNRwC7Gqbr2CVRBeLgTem558dmbgeJW'
  DEPLOY_GPG_PASS:
    secure: 'zb5hAQukLzixNEtXf2rM4gozjsa1jdxzc+Dq+XzEvu19wn/YRplfvM2euY4N5t3g'
  DEPLOY_KEY_PASS:
    secure: 'CS5o1b7BhBEmoEq+RFaTmtWpAd3HqHLqnpJvkAjF+DmnlJVPLo34MeusmnJ56wAX'
  DO_NOT_TRACK: '1'
build_script:
  - sh: |
      sudo rm -rf /etc/apt/sources.list.d/*.list
      sudo apt-get -o Dpkg::Use-Pty=0 update
      sudo rm -f /var/lib/man-db/auto-update
      sudo apt-get -o Dpkg::Use-Pty=0 install -y --no-install-suggests --no-install-recommends podman uidmap
      export CW_CONFIG="${APPVEYOR_REPO_BRANCH}-werror-win"
      . ./_versions.sh
      mkdir -p ~/.config/containers/
      printf "[storage]\ndriver = \"overlay\"\n" > ~/.config/containers/storage.conf
      sudo loginctl enable-linger "$(id -u)"
      sudo podman image trust set --type reject default
      sudo podman image trust set --type accept docker.io/library
      time podman pull "${DOCKER_IMAGE}"
      podman info
      time podman run --security-opt seccomp=unconfined --volume="$(pwd):$(pwd)" --workdir="$(pwd)" \
        --env-file=<(env | grep -a -E \
          '^(CW_|SIGN_|COSIGN_|DEPLOY_|APPVEYOR_|CI_|DO_NOT_TRACK)') \
        "${DOCKER_IMAGE}" \
        sh -c ./_ci-linux-debian.sh

artifacts:
  - path: '*-*-mingw*.*'
    name: 'package'
  - path: 'all-mingw*.*'
    name: 'all'

